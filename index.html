<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nav Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id="main"></div>
  </main>
  <footer></footer>
  <script>
    var key = [
      ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
      ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
      ['z', 'x', 'c', 'v', 'b', 'n', 'm']
    ]

    var hash = {
      'q': 'qq.com',
      'w': 'weibo.com',
      'e': 'ele.me',
      'r': 'renren.com',
      't': 't.title',
      'y': 'youtube.com',
      'u': 'uc.com',
      'i': 'iqiyi.com',
      'o': 'opera.com',
      'p': 'paypal.com',
      'a': 'amazon.com',
      's': 'sohu.com',
      'd': 'dribbble.com',
      'f': 'facebook.com',
      'g': 'google.com',
      'h': 'hao123.com',
      'j': "jd.com",
      'k': undefined,
      'l': 'lol.qq.com',
      'z': 'zhihu.com',
      'x': undefined,
      'c': undefined,
      'v': undefined,
      'b': undefined,
      'n': undefined,
      'm': 'mcdonalds.com.cn'
    }

    var hashInLocalStorage = JSON.parse(localStorage.getItem('storedHash')) || ''
    if(hashInLocalStorage) {
      hash = hashInLocalStorage
    }

    var index = 0
    while(index < key.length) {
      var div1 = document.createElement("div")
      main.appendChild(div1)
      var index2 = 0
      var row = key[index]
      while(index2 < row.length) {
        var kbd = document.createElement("kbd")
        span = document.createElement("span")
        span.textContent = row[index2]
        kbd.appendChild(span)
        kbd.className = 'key'
        var button = document.createElement("button")
        button.textContent = '编辑'
        button.id = row[index2]
        var img = document.createElement("img")
        var imgUrl = "http://www." + hash[row[index2]] + "/favicon.ico"
        if (hash[row[index2]]) {
          img.src = imgUrl
          kbd.appendChild(img)
        }
        button.onclick = function(event) {
          key = event.target.id
          x = prompt('我给一个网址')
          hash[key] = x
          localStorage.setItem('storedHash', JSON.stringify(hash))
        }
        kbd.appendChild(button)
        div1.appendChild(kbd)
        index2++
      }
      index++
    }
    document.onkeypress = function(event) {
      key = event['key']
      website = hash[key]
      console.log(website)
      // location.href = website
      window.open('http://www.' + website, '_blank')
    }
  </script>
</body>
</html>
